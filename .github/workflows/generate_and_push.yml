# This is a basic workflow to help you get started with Actions

# Reference: 
  # - https://github.com/ad-m/github-push-action

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  generate:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout yaml for code generation
        uses: actions/checkout@v2

      - name: generate code
        run: |
            mkdir new_javascript
            java -jar openapi-generator-cli.jar generate -i developer.yaml -g javascript -o new_javascript
            
      - name: Save the artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: new_javascript

      - name: Download the default branch of remote repository
        uses: actions/checkout@v2
        with:
          repository: jasontsaitks/javascript-sdk
          path: current_code

      - name: Download the artifact to the correct path
        uses: actions/download-artifact@v2
        with:
          name: artifact
          path: new_code

      - name: code update
        run: |
          rsync -a --delete new_javascript/ current_code/javascript

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.LANGUAGE_REPO_TOKEN }}
          branch-suffix: timestamp 
          path: current_code
